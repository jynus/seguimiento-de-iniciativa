<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turnos D&D - Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <h1>Orden de iniciativa (admin)</h1>
        <div class="sp"></div>
        <button id="nextBtn" class="btn">▶ Siguiente</button>
        <button id="prevBtn" class="btn">⏪ Anterior</button>
        <button id="addBtn" class="btn">➕ Añadir</button>
        <button id="addHiddenBtn" class="btn">👻 Añadir oculta</button>
        <button id="resetBtn" class="btn">↺ Reset</button>
        <button id="broadcastBtn" class="btn">📡 Forzar envío</button>
        <button id="exportBtn" class="btn">💾 Exportar</button>
        <button id="importBtn" class="btn">📥 Importar</button>
      </div>
      <table>
        <colgroup>
          <col class="drag">
          <col class="ini">
          <col class="cn">
          <col class="nm">
          <col class="ca">
          <col class="pv">
          <col class="act">
          <col class="mv">
          <col class="tools">
        </colgroup>
        <thead>
          <tr>
            <th></th>
            <th>Ini.</th>
            <th></th>
            <th>Nombre</th>
            <th>🛡️</th>
            <th>🤍</th>
            <th>Acciones</th>
            <th>Movimiento</th>
            <th>Condiciones</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td class="muted" colspan="10">Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="admin.js" defer></script>
</body>
</html>
